<div class="partial homeApp container" files-drop="vm.imagesSelected($files)">
  <div class="row">
    <h2> 摸擬圖片上傳 </h2>
    <input type="file" class="btn btn-primary" value="上傳圖片" multiple files-selected="vm.imagesSelected($files)">

    <div class="col-xs-12 col-sm-6 col-md-3 homeApp-image__outline" ng-repeat="img in vm.images">
      <div class="img-placeholder">
        <img class="img-placeholder-content homeApp-image" ng-src="{{img.url || img.data}}">
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-3 homeApp-image__outline" ng-repeat="img in vm.imagesPreview">
      <div class="img-placeholder">
        <img class="img-placeholder-content homeApp-image homeApp-image--preview" ng-src="{{img}}" alt="預覽上傳">
      </div>
    </div>
  </div>

  <div class="row">
    <textarea type="text" class="form-control" placeholder="從剪貼簿貼上圖片" files-paste="vm.imagesSelected($files)"></textarea>
    <button type="button" class="btn btn-block btn-primary" ng-click="vm.upload()" ng-show="vm.imagesUpload.length">上傳</button>
  </div>
</div>
